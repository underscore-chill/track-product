<div class="min-h-screen bg-[#0F1729] text-white p-6">
  <!-- Header Section -->
  <div class="max-w-6xl mx-auto space-y-8">
    <div class="space-y-4">
      <h1 class="text-3xl font-bold">Tracking Details</h1>
      <div
        class="flex flex-wrap gap-6 p-6 bg-white/5 rounded-lg backdrop-blur-sm"
      >
        <div class="flex items-center gap-2">
          <i class="text-[#0037FF]">ðŸ“¦</i>
          <div>
            <p class="text-sm text-gray-400">Tracking Number</p>
            <p class="font-semibold">{{ trackingNumber() }}</p>
          </div>
        </div>
        <div class="flex items-center gap-2">
          <i class="text-[#0037FF]">ðŸ“…</i>
          <div>
            <p class="text-sm text-gray-400">Estimated Delivery</p>
            <!-- <p class="font-semibold">{{ product().estimatedDelivery }}</p> -->
          </div>
        </div>
        <div class="flex items-center gap-2">
          <i class="text-[#0037FF]">ðŸšš</i>
          <div>
            <p class="text-sm text-gray-400">Status</p>
            <p [status]="product().status" class="font-semibold">
              {{ product().status }}
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Shipment Details -->
    <div class="grid md:grid-cols-2 gap-6">
      <div class="space-y-6">
        <div class="p-6 bg-white/5 rounded-lg backdrop-blur-sm">
          <h2 class="text-xl font-semibold mb-4">Shipment Information</h2>
          <div class="space-y-4">
            <div>
              <p class="text-sm text-gray-400">Product Name</p>
              <p class="font-medium">{{ product().name }}</p>
            </div>
            <div>
              <p class="text-sm text-gray-400">Sender</p>
              <p class="font-medium">{{ product().senderName }}</p>
            </div>
            <div>
              <p class="text-sm text-gray-400">Recipient</p>
              <p class="font-medium">{{ product().receiverName }}</p>
            </div>
          </div>
        </div>

        <button
          class="w-full bg-[#0037FF] hover:bg-[#0037FF]/90 text-white py-4 rounded-lg"
          (click)="downloadTrackingDetails()"
        >
          Download Tracking Details
        </button>
      </div>
    </div>
  </div>
</div>
