<div class="admin-container">
  <header class="admin-header">
    <h1>Product Tracking Admin</h1>

    <button class="login-btn" (click)="logout()">Logout</button>
  </header>

  <nav class="admin-tabs">
    <button
      [class.active]="activeTab() === 'products'"
      (click)="setActiveTab('products')"
    >
      Products
    </button>
    <button
      [class.active]="activeTab() === 'create'"
      (click)="setActiveTab('create')"
    >
      Create Product
    </button>
    <button
      [class.active]="activeTab() === 'track'"
      (click)="setActiveTab('track')"
    >
      Track Product
    </button>
    <button
      [class.active]="activeTab() === 'contacts'"
      (click)="setActiveTab('contacts')"
    >
      Contacts
    </button>
    <button
      [class.active]="activeTab() === 'update'"
      [disabled]="!selectedProductId() && activeTab() !== 'update'"
    >
      Update Product
    </button>
  </nav>

  <main class="admin-content">
    <app-products
      *ngIf="activeTab() === 'products'"
      (productSelected)="handleProductSelect($event)"
    />

    <app-create-product
      *ngIf="activeTab() === 'create'"
      (productCreated)="handleProductCreated()"
    />

    <app-track-product *ngIf="activeTab() === 'track'" />

    <app-contacts *ngIf="activeTab() === 'contacts'" />

    <app-update-product
      *ngIf="activeTab() === 'update' && selectedProductId()"
      [productId]="selectedProductId()"
      (productUpdated)="handleProductUpdated()"
    />
  </main>
</div>
